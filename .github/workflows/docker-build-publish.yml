name: EssaySpring CI/CD

on:
  push:
    branches:
    - feature-github-actions

jobs:

  clientside-build:

    name: Build clientside and push to DockerHub

    runs-on: ubuntu-latest

    defaults:
      run:
        # Clientside folder working directory.
        working-directory: ./clientside

    steps:
      - uses: actions/checkout@v2

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            clientside:
              - 'clientside/**'
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%s')"
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: ./clientside
          file: ./clientside/Dockerfile
          push: true
          tags: shadrqen/essayspring-client:0.1.${{ steps.date.outputs.date }}
