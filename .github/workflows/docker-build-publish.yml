name: EssaySpring CI/CD

on:
  push:
    branches:
    - feature-github-actions

jobs:

  build:

    name: Build and push to DockerHub

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            clientside:
              - 'clientside/**'
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%s')"
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}
      - name: Build and Push to Docker Hub - Client
        uses: docker/build-push-action@v2
        with:
          context: ./clientside
          file: ./clientside/Dockerfile
          push: true
          tags: ${{ secrets.ES_CLIENT }}:0.1.${{ steps.date.outputs.date }}
      - name: Build and Push to Docker Hub - Server
        uses: docker/build-push-action@v2
        with:
          context: ./serverside
          file: ./serverside/Dockerfile
          push: true
          tags: ${{ secrets.ES_SERVER }}:0.1.${{ steps.date.outputs.date }}
      - name: Build and Push to Docker Hub - DBMS
        uses: docker/build-push-action@v2
        with:
          context: ./dbms
          file: ./dbms/Dockerfile
          push: true
          tags: ${{ secrets.ES_DBMS }}:0.1.${{ steps.date.outputs.date }}
